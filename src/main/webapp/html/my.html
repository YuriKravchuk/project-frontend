<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <script defer type="text/javascript" src=/html/script.js></script>
</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>

<div class="accounts-per-page-wrapper">
    <label for="accounts-per-page">Count per page: </label>
    <select class="accounts-per-page" id="accounts-per-page">
    </select>
</div>

<table>
    <thead>
        <tr>
            <th class="players_thead_cell cell_small">#</th>
            <th class="players_thead_cell">Name</th>
            <th class="players_thead_cell">Title</th>
            <th class="players_thead_cell">Race</th>
            <th class="players_thead_cell">Profession</th>
            <th class="players_thead_cell">Level</th>
            <th class="players_thead_cell">Birthday</th>
            <th class="players_thead_cell">Banned</th>
            <th class="players_thead_cell cell_small">Edit</th>
            <th class="players_thead_cell cell_small">Delete</th>
        </tr>
    </thead>
    <tbody class="players_table_body">
    </tbody>
</table>

<div class = "paging">
    <span>Pages: </span>
    <span class="paging_buttons"> </span>
</div>
<hr style="border: 1px solid black; margin: 20px 0; width: 75%;">
<div class="create-account">
    <h3>Create a New Account</h3>
    <form id="create-account-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="12" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="30" required><br>
        <label for="race">Race:</label>
        <select id="race" name="race" required>
            <option value="HUMAN">HUMAN</option>
            <option value="DWARF">DWARF</option>
            <option value="ELF">ELF</option>
            <option value="GIANT">GIANT</option>
            <option value="ORC">ORC</option>
            <option value="TROLL">TROLL</option>
            <option value="HOBBIT">HOBBIT</option>
        </select><br>

        <label for="profession">Profession:</label>
        <select id="profession" name="profession" required>
            <option value="WARRIOR">WARRIOR</option>
            <option value="ROGUE">ROGUE</option>
            <option value="SORCERER">SORCERER</option>
            <option value="CLERIC">CLERIC</option>
            <option value="PALADIN">PALADIN</option>
            <option value="NAZGUL">NAZGUL</option>
            <option value="WARLOCK">WARLOCK</option>
            <option value="DRUID">DRUID</option>
        </select><br>

        <label for="level">Level (0-100):</label>
        <input type="text" id="level" name="level" min="0" max="100" required><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br>

        <label for="banned">Banned:</label>
        <input type="checkbox" id="banned" name="banned"><br>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
